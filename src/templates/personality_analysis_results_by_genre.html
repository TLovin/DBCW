<!DOCTYPE html>
<html>
  <head>
  </script>
    <title>SQL Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha256-hHKA3d/HttC8OW3Sl093W8DoZudhHJDj++kZYo6MLzA=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
[data-sort]:hover {
	cursor: pointer;
}

[data-dir="asc"]:after {
	content: ' ↗';
}

[data-dir="desc"]:after {
	content: ' ↘';
}
	</style>
  </head>
  <body class="container">
    <h1>Personality Trait Analysis Against {{selected_genre}} Movies</h1>
    <img src="data:image/png;base64,{{ graph_openness }}" />
    <img src="data:image/png;base64,{{ graph_agreeableness }}" />
    <img src="data:image/png;base64,{{ graph_emotional_stability }}" />
    <img src="data:image/png;base64,{{ graph_conscientiousness }}" />
    <img src="data:image/png;base64,{{ graph_extraversion }}" />
  </body>
</html>
