<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
  </head>
  <body class="container">
    <h1>Personality Traits</h1>
    <h3>Is there any relationship between people's personality traits and their movie preferences? Select a genre to find out:</h3>
    <form action="/personality_analysis_results_by_genre" method="POST">
      <select name="genre_option" id="genre_option">
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Animation">Animation</option>
        <option value="Children">Children</option>
        <option value="Comedy">Comedy</option>
        <option value="Documentary">Documentary</option>
        <option value="Drama">Drama</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Film-Noir">Film-Noir</option>
        <option value="Horror">Horror</option>
        <option value="IMAX">IMAX</option>
        <option value="Musical">Musical</option>
        <option value="Mystery">Mystery</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Thriller">Thriller</option>
        <option value="War">War</option>
        <option value="Western">Western</option>
      </select>
      <button type="submit">Search</button>
    </form>
    <br>
    <br>
    <h3>Or select a personality trait to compare against genres:</h3>
    <p></p>
    <form action="/personality_analysis_results_by_trait" method="POST">
      <select name="personality_trait" id="personality_trait">
        <option value="openness">Openness</option>
        <option value="agreeableness">Agreeableness</option>
        <option value="emotional_stability">Emotional Stability</option>
        <option value="conscientiousness">Conscientiousness</option>
        <option value="extraversion">Extraversion</option>
      </select>
      <button type="submit">Search</button>
    </form>
  </body>
</html>
