<!DOCTYPE html>
<html>
  <head>
    <title>SQL Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha256-hHKA3d/HttC8OW3Sl093W8DoZudhHJDj++kZYo6MLzA=" crossorigin="anonymous">
	<style>
[data-sort]:hover {
	cursor: pointer;
}

[data-dir="asc"]:after {
	content: ' ↗';
}

[data-dir="desc"]:after {
	content: ' ↘';
}
	</style>
  </head>
  <body class="container" style ="color: maroon; text-align: center;">
    <h1>{{name }} Table</h1>
<table class="table table-sm table-striped table-sortable" style="table-layout: fixed;">
      <thead>
        <tr>
          <th data-sort="int">UserID</th>
          <th data-sort="int">MovieID</th>
          <th data-sort="int">Rating</th>
          <th data-sort="int">Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data%}
        <tr>
          <td>{{row[0]}}</td>
          <td>{{row[1]}}</td>
          <td>{{row[2]}}</td>
          <td>{{row[3]}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
    <script src="../static/tablesort.min.js"></script>
    <script>document.querySelector('.table-sortable').tsortable()</script>
  </body>
</html>
