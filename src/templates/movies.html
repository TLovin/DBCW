<!DOCTYPE html>
<html>
  <head>
  </script>
    <title>SQL Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha256-hHKA3d/HttC8OW3Sl093W8DoZudhHJDj++kZYo6MLzA=" crossorigin="anonymous">
	<style>
[data-sort]:hover {
	cursor: pointer;
}

[data-dir="asc"]:after {
	content: ' ↗';
}

[data-dir="desc"]:after {
	content: ' ↘';
}
	</style>
  </head>
  <body class="container">
    <h1>Welcome to our SQL Database to do with Movies</h1>
    <h3>Displaying: {{name }} Table</h3>
    <table class="table table-sm table-striped table-sortable" style="table-layout: fixed;">
      <thead>
        <tr>
          <th data-sort="int">Movie Id</th>
          <th data-sort="string">Title</th>
          <th data-sort="int">Year</th>
        
        </tr>
      </thead>
      <tbody>
        {% for row in data%}
          <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
          </tr>
          {%endfor%}
      </tbody>
    </table>
    <script src="../static/tablesort.min.js"></script>
    <script>document.querySelector('.table-sortable').tsortable()</script>
  </body>
</html>
